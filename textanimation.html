<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Button</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Floating WhatsApp Button */
    .whatsapp-float-button {
      position: fixed;
      bottom: 10px;
      right: 22px;
      z-index: 999;
      text-align: center;
    }

    .whatsapp-main-btn {
      background-color: #25d366;
      color: white;
      font-size: 28px;
      padding: 12px 16px;
      border-radius: 100%;
      display: inline-block;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }
    .whatsapp-main-btn:hover {
      background-color: #1ebd5b;
    }

    /* Options dropdown */
    .whatsapp-options {
      display: none;
      flex-direction: column;
      margin-top: 10px;
    }

    .whatsapp-options a {
      background: #25d366;
      color: #fff;
      padding: 8px 12px;
      margin: 4px 0;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }
    .whatsapp-options a:hover {
      background: #1ebd5b;
    }
  </style>
</head>
<body>

  <!-- WhatsApp Floating Button -->
  <div class="whatsapp-float-button">
    <div class="whatsapp-main-btn" onclick="toggleWhatsAppOptions()">
      <i class="fab fa-whatsapp"></i>
    </div>
    <div class="whatsapp-options" id="whatsappOptions">
      <a href="https://wa.me/919284117439?text=Hello%2C%20I%20want%20to%20contact%20HR" target="_blank">HR</a>
      <a href="https://wa.me/919595505063?text=Hello%2C%20I%20want%20to%20contact%20Marketing" target="_blank">Marketing</a>
    </div>
  </div>

  <!-- Script placed at the END of body -->
  <script>
    function toggleWhatsAppOptions() {
      var options = document.getElementById("whatsappOptions");
      if (options.style.display === "flex") {
        options.style.display = "none";
      } else {
        options.style.display = "flex";
      }
    }
  </script>
</body>
</html>
